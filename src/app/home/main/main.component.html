
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Home Page !!</h5>
        <form [formGroup]="Form" (ngSubmit)="Add()">
            <div class="row">
                <div class="col-sm-12">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name">
           
                    <span class="text-danger" *ngIf="!Form.get('name').valid && Form.get('name').touched">
                        PLEASE ENTER NAME
                    </span>
                </div>
                <div class="col-sm-12">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" formControlName="pwd">
                    <span class="text-danger" *ngIf="!Form.get('pwd').valid && Form.get('pwd').touched">
                        PLEASE ENTER PASSWORD
                    </span>
                </div>
                <div class="col-sm-12">
                    <label for="pwd">Email Id</label>
                    <input type="text" class="form-control" id="email" name="email" formControlName="email">
                    <span class="text-danger" *ngIf="!Form.get('email').valid && Form.get('email').touched">
                        PLEASE ENTER EMAIL
                    </span>
                </div>
                <div class="col-sm-12">
                    <label for="pwd">Mobile</label>
                    <input type="number" class="form-control" id="mobile" name="mobile" formControlName="mobile">
                    <span class="text-danger" *ngIf="!Form.get('mobile').valid && Form.get('mobile').touched">
                        PLEASE ENTER MOBILE
                    </span>
                </div>
                <div class="col-sm-12">
                    <label for="pwd">Date</label>
                    <input type="date" class="form-control" id="date" name="date" formControlName="date">
                    <span class="text-danger" *ngIf="!Form.get('date').valid && Form.get('date').touched">
                        PLEASE ENTER DATE
                    </span>
                </div>
                <div class="col-sm-12">
                    <label for="pwd">Role</label>
                    <select class="form-control" id="role" name="role" formControlName="role">
                        <option value="Admin">
Admin
                        </option>
                        <option value="User">
User
                        </option>
                        </select>
                    <span class="text-danger" *ngIf="!Form.get('date').valid && Form.get('date').touched">
                        PLEASE ENTER ROLE
                    </span>
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Add Row</button>
        </form>
     
        </div>
      </div>
    </div>
    </div>

    <table class="tinytable">
      <tr>
        <th>
            NAME
        </th>
        <th>
            PASSWORD
        </th>
        <th>
            EMAIL
        </th>
        <th>
            MOBILE
        </th>
        <th>
            DATE
        </th>
        <th>
            ROLE
        </th>
        <th>
            Action
        </th>
      </tr>
      <tr *ngFor="let Data of tableArray">
          <td>
{{Data.name}}
          </td>
          <td>
            {{Data.password}}
        </td>
        <td>
            {{Data.email}}
        </td>
        <td>
            {{Data.mobile}}
        </td>
        <td>
            {{Data.date}}
        </td>
        <td>
            {{Data.role}}
        </td>
        <td>
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-danger btn sm">Delete</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn sm">Edit</button>
                </div>
            </div>
      </tr>
    </table>
    <br/>

    <div class="text-center">
        <button type="button" class="btn btn-info btn-lg" (click)="FinalSubmit()">Final Submit</button>
    </div>
